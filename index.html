<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes - Eduardo</title>
    <style>
        /* Seus estilos anteriores aqui */
        .share-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4f8;
            border-radius: 8px;
            text-align: center;
        }
        
        .share-url {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: white;
        }
        
        .copy-btn {
            background-color: #2ecc71;
        }
        
        .copy-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seu conteúdo atual aqui -->
        
        <div class="share-section">
            <h3>Compartilhar Lista</h3>
            <p>Copie o link abaixo para compartilhar sua lista atual:</p>
            <input type="text" class="share-url" id="shareUrl" readonly>
            <button class="copy-btn" id="copyBtn">Copiar Link</button>
            <p><small>Este link contém todos os itens da sua lista atual.</small></p>
        </div>
    </div>

    <script>
        // Função para codificar os dados em Base64
        function encodeData(data) {
            return btoa(JSON.stringify(data));
        }

        // Função para decodificar os dados de Base64
        function decodeData(encodedData) {
            try {
                return JSON.parse(atob(encodedData));
            } catch (e) {
                return null;
            }
        }

        // Função para atualizar a URL com os dados atuais
        function updateShareUrl() {
            const data = {
                items: items,
                categories: categories,
                mangas: mangas,
                timestamp: new Date().getTime()
            };
            
            const encodedData = encodeData(data);
            const shareUrl = window.location.origin + window.location.pathname + '?data=' + encodedData;
            document.getElementById('shareUrl').value = shareUrl;
            
            // Atualizar a URL atual sem recarregar a página
            window.history.replaceState({}, '', '?data=' + encodedData);
        }

        // Função para carregar dados da URL
        function loadDataFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                const data = decodeData(encodedData);
                if (data && data.items) {
                    items = data.items;
                    categories = data.categories || categories;
                    mangas = data.mangas || mangas;
                    
                    // Salvar também no localStorage para uso local
                    localStorage.setItem('giftItems', JSON.stringify(items));
                    localStorage.setItem('categoryList', JSON.stringify(categories));
                    localStorage.setItem('mangaList', JSON.stringify(mangas));
                    
                    return true;
                }
            }
            return false;
        }

        // Modificar a função saveItem para atualizar a URL
        function saveItem(e) {
            e.preventDefault();
            
            // ... seu código atual de saveItem ...
            
            // Após salvar, atualizar a URL compartilhável
            updateShareUrl();
        }

        // Adicionar evento de clique ao botão copiar
        document.getElementById('copyBtn').addEventListener('click', function() {
            const shareUrl = document.getElementById('shareUrl');
            shareUrl.select();
            document.execCommand('copy');
            alert('Link copiado para a área de transferência!');
        });

        // Na inicialização, verificar se há dados na URL
        document.addEventListener('DOMContentLoaded', function() {
            // Primeiro tenta carregar da URL, depois do localStorage
            if (!loadDataFromUrl()) {
                // Carregar do localStorage como antes
                items = JSON.parse(localStorage.getItem('giftItems')) || initialItems;
                categories = JSON.parse(localStorage.getItem('categoryList')) || [...new Set(items.map(item => item.category))];
                mangas = JSON.parse(localStorage.getItem('mangaList')) || predefinedMangas;
            }
            
            // Sua inicialização normal...
            renderItems();
            populateCategoryFilters();
            populateMangaFilters();
            updateTotalValue();
            updateShareUrl(); // Atualizar URL inicial
            
            // Atualizar URL sempre que os dados mudarem
            // Você pode adicionar isso em todas as funções que modificam os dados
        });

        // Exemplo de como atualizar em outras funções:
        function deleteItem(id) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                items = items.filter(item => item.id !== id);
                localStorage.setItem('giftItems', JSON.stringify(items));
                renderItems();
                updateTotalValue();
                updateShareUrl(); // ← Adicionar esta linha
            }
        }

        function togglePurchase(id) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.purchased = !item.purchased;
                localStorage.setItem('giftItems', JSON.stringify(items));
                renderItems();
                updateTotalValue();
                updateShareUrl(); // ← Adicionar esta linha
            }
        }
    </script>
</body>
</html>
